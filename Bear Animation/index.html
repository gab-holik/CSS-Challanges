<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scarel=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bear</title>
  </head>

  <body>
    <div class="container">
      <div class="bear">
        <div class="left-ear">
          <div class="inner-left"></div>
        </div>
        <div class="right-ear">
          <div class="inner-right"></div>
        </div>
        <div class="head">
          <div class="left-eye"></div>
          <div class="right-eye"></div>
          <div class="snout">
            <div class="nose">
              <div class="dot"></div>
            </div>
            <div class="left-smile"></div>
            <div class="right-smile"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
