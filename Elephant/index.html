<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Elephant</title>
  </head>
  <body>
    <div class="elephant">
      <div class="butterfly">
        <div class="wing front-right"></div>
        <div class="wing back-right"></div>
        <div class="wing front-left">
          <div class="dot"></div>
        </div>
        <div class="wing back-left">
          <div class="dot"></div>
        </div>
        <div class="butterfly-body"></div>
      </div>
      <div class="head">
        <div class="eye"></div>
      </div>
      <div class="ear">
        <div class="inner-ear"></div>
      </div>
      <div class="trunk"></div>
      <div class="body"></div>
      <div class="leg front right">
        <div class="toe"></div>
      </div>
      <div class="leg front left">
        <div class="toe"></div>
      </div>
      <div class="leg back right">
        <div class="toe"></div>
      </div>
      <div class="leg back left">
        <div class="toe"></div>
      </div>
    </div>
    <div class="grass"></div>
  </body>
</html>
